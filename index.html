<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games Cover Page</title>
  <style>
    /* Default (Light Theme) */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      color: #1a1a1a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .game-card {
      width: 250px;
      height: 200px;
      background: rgba(0, 0, 0, 0.05);
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      cursor: pointer;
      border: 1.5px solid white;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    }

    .game-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      background: rgba(0, 0, 0, 0.1);
    }

    .game-card h2 {
      margin: 0;
      font-size: 24px;
    }

    .game-card p {
      font-size: 14px;
      opacity: 0.8;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* ðŸŒ™ Dark Theme */
    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
        color: #f5f5f5;
      }

      .game-card {
        background: rgba(255, 255, 255, 0.05);
      }

      .game-card:hover {
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
      }
    }
  </style>
</head>
<body>
<h1>WEB GAMES</h1>
  <div class="container">
    
    <!-- Tic Tac Toe Card -->
    <a href="https://jagadeesh0004.github.io/WEBGAMES/TIC-TAC-TOE/">
      <div class="game-card">
        <h2>Tic Tac Toe</h2>
        <p>Play the classic X & O game</p>
      </div>
    </a>

    <!-- 2048 Game Card -->
    <a href="https://jagadeesh0004.github.io/WEBGAMES/2048/">
      <div class="game-card">
        <h2>2048</h2>
        <p>Join the tiles and get to 2048!</p>
      </div>
    </a>
  </div>

</body>
</html>
